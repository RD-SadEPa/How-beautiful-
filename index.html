<!DOCTYPE html>
<html>

<head>
    <title>彩色圆点动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        @keyframes circle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(50px, 50px) scale(5);
                opacity: 0;
            }
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: circle 5s linear infinite;
        }

        #circle1 {
            background-color: red;
            height: 50px;
            width: 50px;
            top: 10%;
            left: 20%;
        }

        #circle2 {
            background-color: green;
            height: 70px;
            width: 70px;
            top: 30%;
            left: 50%;
        }

        #circle3 {
            background-color: blue;
            height: 30px;
            width: 30px;
            top: 60%;
            left: 80%;
        }
    </style>
</head>

<body>
    <div id="circle1" class="circle"></div>
    <div id="circle2" class="circle"></div>
    <div id="circle3" class="circle"></div>
</body>

</html>
